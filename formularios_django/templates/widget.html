<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1 style="display: flex; justify-content: center;">Formulario Django</h1>
    <hr />
    <div style="display: flex; justify-content: center; align-items: center; border: 1px solid #ccc; border-radius: 10px; width: 420px; padding: 20px; margin: 20px;">
        <form action="{% url 'widget' %}" method="POST" style="width: 400px;">
            {% csrf_token %}
            {{forms}}
            <input type="submit" value="Enviar" class="btn btn-primary" style="margin-top: 5px;"/>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
